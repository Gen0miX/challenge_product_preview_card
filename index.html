<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <article>
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 640px)">
        <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Chanel">
      </picture>
    </article>
  
    <article>
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul>
        <li class="price reduced">$149.99</li>
        <li class="price real">$169.99</li>
      </ul>
      <button>
        <img src="./images/icon-cart.svg" class="btn_item">
        <span class="btn_item">Add to Cart</span>
      </button>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Gen0miX">Gen0miX</a>.
  </div>
</body>
</html>
